<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Book API Front-end</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />

</head>

<body>
	<div id="serverMessage" class="alert">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true" onclick="hideServerMessage()">
			&times;
		</button>
	</div>
	<div class="container">
		<h1>List of books</h1>
		<div id="books"></div>
	</div>

	<div class="container">
		<hr />
		<h1>Create New Book</h1>
		<hr />

		<form id="addBookForm">
			<div class="form-group">
				<label for="isbn">ISBN</label>
				<input class="form-control" name="isbn" id="isbn" required />
			</div>

			<div class="form-group">
				<label for="title">Title</label>
				<input class="form-control" name="title" id="title" required />
			</div>
			<br>
			<!--Other fields-->
			<button type="submit" class="btn btn-primary">
				Submit
			</button>
		</form>
	</div>

	<div id="editBookModal" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Book</h5>
				</div>
				<div class="modal-body">
					<form id="editForm">
						<div class="form-group">
							<label for="editIsbn">ISBN</label>
							<input class="form-control" name="isbn" id="editIsbn" placeholder="isbn" disabled />
						</div>
						<div class="form-group">
							<label for="editTitle">Title</label>
							<input class="form-control" name="title" id="editTitle" placeholder="titulo" />
						</div>
						<!-- Other fields -->
						<button type="submit" class="btn btn-primary">
							Save
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

	<script src="server-messages.js"></script>
	<script src="book-list.js"></script>
	<script src="book-add.js"></script>
	<script src="book-edit.js"></script>
	<script src="book-delete.js"></script>
</body>

</html>
